<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | MarketSquare</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #4f46e5 0%, #3b82f6 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .coming-soon-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(79,70,229,0.13);
            padding: 48px 36px 40px 36px;
            max-width: 400px;
            width: 95vw;
            text-align: center;
            position: relative;
            animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
            80% { transform: scale(1.05) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); }
        }
        .coming-soon-icon {
            font-size: 4.5rem;
            color: #4f46e5;
            background: #f3f4fa;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
            box-shadow: 0 2px 12px rgba(79,70,229,0.10);
            animation: iconBounce 1.2s infinite alternate;
        }
        @keyframes iconBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-12px); }
        }
        .coming-soon-headline {
            font-size: 2.7rem;
            font-weight: 800;
            color: #4f46e5;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .coming-soon-message {
            color: #22223b;
            font-size: 1.15rem;
            margin-bottom: 28px;
        }
        .back-demo-btn {
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,70,229,0.10);
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .back-demo-btn:hover {
            background: #3b82f6;
            transform: scale(1.04);
        }
        @media (max-width: 600px) {
            .coming-soon-container {
                padding: 24px 6px 18px 6px;
            }
            .coming-soon-headline {
                font-size: 2rem;
            }
            .coming-soon-icon {
                font-size: 3rem;
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-icon"><i class="fas fa-hourglass-half"></i></div>
        <div class="coming-soon-headline">Coming Soon</div>
        <div class="coming-soon-message">We're working hard to bring you this feature. Check back soon for the full experience!</div>
        <a class="back-demo-btn" href="../index.html"><i class="fas fa-arrow-left"></i> Back to Main Page</a>
    </div>
</body>
</html>
